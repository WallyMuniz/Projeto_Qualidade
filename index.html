<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>BW Serviços</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }
    .menu-lateral {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      height: 100vh;
      position: fixed;
      box-sizing: border-box;
    }
    .menu-lateral a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .menu-lateral a:hover {
      background-color: #34495e;
      border-radius: 4px;
    }
    .conteudo {
      margin-left: 220px;
      padding: 20px;
      flex-grow: 1;
      box-sizing: border-box;
    }
    .conteudo h1 {
      text-align: center;
    }
    .tabela-container {
      width: 100%;
      margin-top: 20px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    td {
      background-color: #ecf0f1;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .formulario-container {
      max-width: 600px;
      margin: 0 auto;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .menu-lateral {
        width: 150px;
      }
      .conteudo {
        margin-left: 160px;
      }
      table {
        font-size: 12px;
      }
    }
    @media (max-width: 480px) {
      .menu-lateral {
        width: 100px;
      }
      .conteudo {
        margin-left: 110px;
      }
      table {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Menu Lateral -->
  <div class="menu-lateral">
    <h2>Menu</h2>
    <a href="#">Home</a>
    <a href="#">Contato</a>
    <a href="#">Serviços</a>
    <a href="#">Agenda</a>
    <a href="#">Orçamento</a>
  </div>

  <!-- Conteúdo Principal -->
  <div class="conteudo">
    <h1>Orçamento</h1>

    <!-- Formulário de Adição de Item -->
    <div class="formulario-container">
      <label for="descricao">Descrição do Serviço:</label>
      <input type="text" id="descricao" placeholder="Descrição do serviço">
      
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" placeholder="Quantidade" onchange="calcularTotal()">
      
      <label for="valor-unitario">Valor Unitário (R$):</label>
      <input type="number" id="valor-unitario" placeholder="Valor Unitário" onchange="calcularTotal()">
      
      <label for="data">Data:</label>
      <input type="text" id="data" value="" disabled>
      
      <button onclick="adicionarItem()">Adicionar Item</button>
    </div>

    <!-- Tabela de Orçamento -->
    <div class="tabela-container">
      <table id="tabela-orcamento">
        <thead>
          <tr>
            <th>Descrição do Serviço</th>
            <th>Quantidade</th>
            <th>Valor Unitário</th>
            <th>Total</th>
            <th>Data</th>
            <th>Remover</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas serão adicionadas aqui dinamicamente -->
        </tbody>
      </table>
    </div>

    <!-- Botão Gerar PDF -->
    <div style="text-align: center;">
      <button id="gerar-pdf" onclick="salvarPDF()">Gerar PDF</button>
    </div>
  </div>

  <script>
    // Função para obter a data atual no formato DD/MM/AAAA
    function getDataAtual() {
      const data = new Date();
      const dia = ("0" + data.getDate()).slice(-2);
      const mes = ("0" + (data.getMonth() + 1)).slice(-2);
      const ano = data.getFullYear();
      return `${dia}/${mes}/${ano}`;
    }

    // Função para calcular o total
    function calcularTotal() {
      const quantidade = document.getElementById('quantidade').value;
      const valorUnitario = document.getElementById('valor-unitario').value;
      const total = quantidade * valorUnitario;
      document.getElementById('total').value = total.toFixed(2);
    }

    // Função para adicionar um item à tabela
    function adicionarItem() {
      const descricao = document.getElementById('descricao').value;
      const quantidade = document.getElementById('quantidade').value;
      const valorUnitario = document.getElementById('valor-unitario').value;

      if (!descricao || !quantidade || !valorUnitario) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      if (quantidade <= 0 || valorUnitario <= 0) {
        alert('A quantidade e o valor unitário devem ser maiores que zero.');
        return;
      }

      const data = getDataAtual();
      const total = (quantidade * valorUnitario).toFixed(2);
      
      const tabela = document.getElementById('tabela-orcamento').getElementsByTagName('tbody')[0];
      const novaLinha = tabela.insertRow();
      
      novaLinha.innerHTML = `
        <td>${descricao}</td>
        <td>${quantidade}</td>
        <td>${parseFloat(valorUnitario).toFixed(2)}</td>
        <td>${total}</td>
        <td>${data}</td>
        <td><button onclick="removerItem(this)">Remover</button></td>
      `;
      
      // Limpar campos após adicionar
      document.getElementById('descricao').value = '';
      document.getElementById('quantidade').value = '';
      document.getElementById('valor-unitario').value = '';
      document.getElementById('data').value = data;

      // Salvar no localStorage
      salvarOrcamento();
    }

    // Função para remover um item
    function removerItem(btn) {
      const linha = btn.parentElement.parentElement;
      linha.remove();

      // Salvar no localStorage
      salvarOrcamento();
    }

    // Função para salvar orçamento no localStorage
    function salvarOrcamento() {
      const tabela = document.getElementById('tabela-orcamento').getElementsByTagName('tbody')[0];
      const itens = [];
      
      for (let i = 0; i < tabela.rows.length; i++) {
        const cols = tabela.rows[i].cells;
        itens.push({
          descricao: cols[0].innerText,
          quantidade: cols[1].innerText,
          valorUnitario: cols[2].innerText,
          total: cols[3].innerText,
          data: cols[4].innerText
        });
      }
      localStorage.setItem('orcamento', JSON.stringify(itens));
    }

    // Função para carregar orçamento do localStorage
    function carregarOrcamento() {
      const orcamento = JSON.parse(localStorage.getItem('orcamento'));
      if (orcamento) {
        const tabela = document.getElementById('tabela-orcamento').getElementsByTagName('tbody')[0];
        orcamento.forEach(item => {
          const novaLinha = tabela.insertRow();
          novaLinha.innerHTML = `
            <td>${item.descricao}</td>
            <td>${item.quantidade}</td>
            <td>${item.valorUnitario}</td>
            <td>${item.total}</td>
            <td>${item.data}</td>
            <td><button onclick="removerItem(this)">Remover</button></td>
          `;
        });
      }
    }

    // Função para gerar PDF do orçamento
    function salvarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Adicionando Cabeçalho
      doc.setFontSize(16);
      doc.text("Orçamento - Empresa XYZ", 20, 20);

      // Adicionando Tabela
      const tabela = document.getElementById('tabela-orcamento');
      doc.autoTable({ html: tabela, startY: 30, styles: { fontSize: 10, cellPadding: 5, font: 'helvetica' } });

      // Adicionando Rodapé
      const dataAtual = new Date().toLocaleDateString();
      doc.setFontSize(10);
      doc.text(`Data: ${dataAtual}`, 20, doc.internal.pageSize.height - 20);

      // Salvando PDF
      doc.save('orcamento.pdf');
    }

    // Carregar orçamento ao iniciar
    window.onload = function() {
      carregarOrcamento();
    }
  </script>

  <!-- Adicionando a biblioteca jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.0/jspdf.umd.min.js"></script>

</body>
</html>
